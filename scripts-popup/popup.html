<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        BODY {width:300px; height:100px;}

        div button {
            /*display: inline-block;*/

        }

    </style>
    <script src="/modules/jquery-3.2.0.min.js"></script>
    <script src="/modules/communication.es6"></script>
    <script src="popup.js"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!--<img src="..." alt="..." class="img-rounded">-->
        <!--<h4 class="text-center">HY DBLab </h4>-->
        <h4 class="text-center">Answer Set Manager</h4>
        <!--<img src="/icons/icon.png" alt=".." class="img-rounded img-responsive">-->
    </div>
    <div class="container-fluid row container-account">
        <div class="col-xs-4 col-md-4"></div>
        <div class="col-xs-4 col-md-4 username">dblab</div>
        <button class="col-xs-4 col-md-4 btn btn-default btn-xs" type= "submit" id="logout-button">logout</button>
    </div>
    <div class="input-group container-login">
        <!--<span class="input-group-addon" id="basic-addon1">@</span>-->
        <input name="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        <input name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input class="btn-block" id="login-button" type="button" value="Login">
        <input class="btn-block" id="join-button" type="button" value="Sign in">
    </div>

    <div class="container-fluid container-content" hidden="hidden">
        <div class="row center-block text-center">
            <button id="previous_page" class="col-xs-4 col-md-4 btn btn-default btn-xs">Previous</button>
            <div class="page_nav col-xs-4 col-md-4">0/0</div>
            <button id="next_page" class="col-xs-4 col-md-4 btn btn-default btn-xs">Next</button>
        </div>

        <div hidden="hidden">
            <h4>Site list</h4>
            <div><button value='execute' class="button_function">execute</button></div>
            <div><button value='send_dom' class="button_function">Send Dom</button></div>
            <div>
                <button value='menu_check_node' class="button_function check_mode">Deactivate Menu Check Mode</button>
            </div>
            <div>
                <button value='main_content_check_node' class="button_function check_mode">Activate Main Content Check Mode</button>
                <button value='main_content_check_node' class="button_function check_mode">Deactivate Main Content Check Mode</button>
            </div>
            <h4>Menu list</h4>
            <ol id="menu_list">
            </ol>
        </div>


        <h5 class="row text-left"> Main Content </h5>
        <div class="row center-block">
            <button id='main_content_show_button' class="btn btn-default btn-xs" disabled="disabled">Show the answer</button>
            <button id="main_content_check_button" class="btn btn-default btn-xs">Check the answer</button>
        </div>
        <!--<div > Menu Content </div><button id='menu_content_show_button' class="button_function check_mode">Show the answer</button><button id='menu_content_check_button' class="button_function check_mode">Check the answer</button>-->


        <h5 class="row text-left"> Menu Content </h5>
        <div class="row center-block">
            <button class="btn btn-default btn-xs" disabled="disabled">Show the answer</button>
            <button class="btn btn-default btn-xs">Check the answer</button>
        </div>
        <!--<div > Menu Content </div><button id='menu_content_show_button' class="button_function check_mode">Show the answer</button><button id='menu_content_check_button' class="button_function check_mode">Check the answer</button>-->

        <h5 class="row text-left"> Page Save </h5>
        <div class="row center-block">
            <button class="btn btn-default btn-xs save-page" >save this page</button>
            <!--<button class="btn btn-default btn-xs">Check the answer</button>-->
        </div>
    </div>
</div>
</body>
</html>
